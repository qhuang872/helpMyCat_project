<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Help Cats</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'forum/stylesheets/bootstrap.min.css'%}" media="all">
</head>
<body>
	<div class="container-fluid">
		<header>
			<img src="{% static 'forum/pictures/catLogo.png'%}" alt="cat logo">
			<h2>Help My Cats</h2>
			<a href="{% url 'forum:logout' %}">Log out</a>
		</header>
		<form action="{% url 'forum:createThread' %}">
			<input type="submit" value="New Thread" class="btn btn-primary">
		</form>
		<table class="table table-hover">
			<thead>
				<tr class="success">
					<th>Thread</th>
					<th>Last Post</th>
					<th>Replies</th>
					<th>Views</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		</div>
</body>
</html>
